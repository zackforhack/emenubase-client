<mc-page id="buzz" title="Buzz">
    <header>
    	<mc-nav position="left" back="true" change-to="services">Home</mc-nav>
    </header>
    <mc-content>
		<div class="container categories-page">
			<div class="category-container">
				<div>
					<div back-img="emenubase-client/img/Buzz.jpg" class="background-image">
						<div class="category-name">Buzz for help</div>
						<button class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#myModal">Press to Buzz</button>
					</div>
				</div>
			</div>
		</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Buzz</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Please Enter Your Table Number</label>
                    <input class="form-control" type="number" ng-model="$parent.BT.Number" placeholder="Table Number">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="buzz()" ng-disabled="canBuzz()" data-toggle="modal" data-target="#Confirmed" data-dismiss="modal">Buzz For Help</button>
            </div>
        </div>
    </div>
</div>        

<div class="modal fade" id="Confirmed" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Buzz</h4>
            </div>
            <div class="modal-body">
                
                    <p>Your Request Has Been Processed!</p>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
    </mc-content>
</mc-page>
