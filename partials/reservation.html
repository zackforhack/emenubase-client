<mc-page id="reservation" title="Reservation">
    <header>
    	<mc-nav position="left" back="true" change-to="services">Home</mc-nav>
    </header>
    <mc-content>
		<div class="container categories-page">
			<div class="category-container">
				<div>
					<div back-img="emenubase-client/img/Reservation.jpg" class="background-image">
						<div class="category-name">Make a Reservation</div>
						<button class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#myModal">Press to make Reservation</button>
					</div>
				</div>
			</div>
		</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Reservation</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" ng-model="$parent.firstName.data" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" ng-model="$parent.lastName.data" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Telephone Number</label>
                    <input class="form-control" ng-model="$parent.teleNum.data" placeholder="(1)416-XXX-XXXX">
                </div>
                <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="$parent.data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="$parent.data.dateDropDownInput" data-datetimepicker-config="{startView:'month', minView:'hour' }" />
                </ul>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="res()" data-toggle="modal" data-target="#Confirmed" data-dismiss="modal">Add Reservation</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Confirmed" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Reservation</h4>
            </div>
            <div class="modal-body">
                
                    <p>Your Request Has Been Processed!</p>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>		
    </mc-content>
</mc-page>
