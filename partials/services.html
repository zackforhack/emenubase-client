<mc-page id="services" title="欢迎">
    <header>
    
    </header>
    <mc-content>
		<div class="container categories-page" ng-repeat="(key,profile) in about">
			<div class="category-container">
				<a href=>
				<div ng-click="chooseMenu()">
					<div back-img="img/Menu.jpg" class="background-image">
						<div class="category-name">服务</div>
					</div>
				</div>
				</a>
			</div>
			<div class="category-container">
				<a href=>
				<div ng-click="chooseAbout()">
					<div back-img="img/About.jpg" class="background-image">
						<div class="category-name">简介</div>
					</div>
				</div>
				</a>
			</div>
			<div class="category-container">
				<a href="tel:{{profile.Telephone}}">
					<div back-img="img/Buzz.jpg" class="background-image" >
						<div class="category-name">热线致电:{{profile.Telephone}}</div>
					</div>
				</a>
			</div>
		</div>
    </mc-content>
</mc-page>
